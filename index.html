<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Starter</title>
  <meta name="description" content="">
  <meta name="author" content="">
<!--
  <link rel="stylesheet" href="css/styles.css?v=1.0"> -->

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link rel="stylesheet" type="text/css" href="http://localhost:8080/bundle.css">
</head>

<body>
    <div class="main-wrapper container">
        <section class="col-width-breakpoint">
            <h2 class="h2">col-width-breakpoint</h2>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="box">col-xs-12 col-md-6  bloc 1</div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="box">col-xs-12 col-md-6 bloc 2</div>
                </div>
            </div>
        </section>
        <section class="gutters">
            <h2 class="h2">Gutters (gutter-xs-20 gutter-md-40 gutter-lg-80)</h2>
            <div class="row gutter-xs-20 gutter-md-40 gutter-lg-80">
                <div class="col-xs-4">
                    <div class="box">col 1</div>
                </div>
                <div class="col-xs-4">
                    <div class="box">col 2</div>
                </div>
                <div class="col-xs-4">
                    <div class="box">col 3</div>
                </div>
            </div>
        </section>
        <section class="grid">
            <h2 class="h2">Grid</h2>
            <div class="row gutter-xs-20">
                <div class="col-xs-4">
                    <div class="box">column</div>
                </div>
                <div class="col-xs-4">
                    <div class="box">column</div>
                </div>
                <div class="col-xs-4">
                    <div class="box">column</div>
                </div>
                <div class="col-xs-4">
                    <div class="box">column</div>
                </div>
                <div class="col-xs-4">
                    <div class="box">column</div>
                </div>
                <div class="col-xs-4">
                    <div class="box">column</div>
                </div>
            </div>
        </section>
    </div>

    <script src="http://localhost:8080/bundle.js"></script>
</body>
</html>
