<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-4 col-md-6">
                <div class="box">col 1</div>
            </div>
            <div class="col-xs-8 col-md-6">col 2</div>
        </div>
        <div class="row">
            <ul class="nav">
                <li class="item">home</li>
                <li class="item">categorie 1</li>
                <li class="item">categorie 2</li>
            </ul>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <canvas id="myCanvas" width="578" height="200"></canvas>

                    <script type="text/javascript">
                        var canvas = document.getElementById('myCanvas');
                        var context = canvas.getContext('2d');

                        context.font = "18pt Helvetica";
                        context.fillText("No shadow", 90, 40);

                        context.shadowOffsetX = 3;
                        context.shadowOffsetY = 3;
                        context.fillText("No shadow", 90, 80);

                        context.shadowColor = "rgba(0,0,0,0.3)";
                        context.fillText("Bad shadow", 90, 120);

                        context.shadowBlur = 4;
                        context.fillText("Smooth shadow", 90, 160);
                    </script>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <canvas id="myCanvas2" width="300" height="300"></canvas>

                    <script type="text/javascript">
                        var canvas = document.getElementById("myCanvas2");
                        var ctx = canvas.getContext('2d');
                        var gradient = ctx.createLinearGradient(0, 0, 150, 100);

                        ctx.shadowColor = "rgb(190, 190, 190)";
                        ctx.shadowOffsetX = 10;
                        ctx.shadowOffsetY = 10
                        ctx.shadowBlur = 10;
                        ctx.font = "50px arial";

                        gradient.addColorStop(0, "rgb(255, 0, 128)");
                        gradient.addColorStop(1, "rgb(255, 153, 51)");
                        ctx.fillStyle = gradient;
                        ctx.fillText("Text Effects", 10, 50);
                    </script>
                </div>
            </div>
        </div>
    </div>

    <script src="http://localhost:8080/bundle.js"></script>
</body>
</html>
